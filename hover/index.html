<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Hover Color</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eee;
    }

    .image-container img {
      width: 400px;
      height: auto;
      filter: grayscale(100%); /* Black and white */
      transition: filter 0.5s ease;
      border-radius: 12px;
    }

    .image-container img:hover {
      filter: grayscale(0%); /* Full color on hover */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="medium-cute-cartoon-wall-sticker-poster-interior-wall-poster-original-imagycg3dxbt2kms.webp" alt="Hover Image">
  </div>

</body>
</html>
